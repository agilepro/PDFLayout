plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

project.version '1.0';
project.description = "Library for doing basic wordwrap and page layout for PDF files";
project.group = 'com.purplehillsbooks.pdflayout';
project.archivesBaseName = 'pdflayout';


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    
    // https://mvnrepository.com/artifact/com.purplehillsbooks.purple/purple
    implementation 'com.purplehillsbooks.purple:purple:3.0'
    
    // https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
    implementation 'org.apache.pdfbox:pdfbox:2.0.26'

}
